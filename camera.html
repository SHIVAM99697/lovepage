<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Birthday Surprise ðŸŽ‚</title>
<style>
body{
  margin:0;height:100vh;display:flex;justify-content:center;align-items:center;
  background:#111;font-family:Arial;color:#fff
}
.wrap{width:900px;max-width:95%;text-align:center}
.videoBox{
  position:relative;display:inline-block;border-radius:16px;overflow:hidden;
  box-shadow:0 0 30px rgba(255,46,99,.6)
}
video,canvas{
  width:420px;height:320px;object-fit:cover
}
.frame{
  position:absolute;inset:0;border:10px solid #ff2e63;border-radius:16px;
  pointer-events:none
}
.controls{margin:14px}
button{
  padding:10px 28px;border:0;border-radius:30px;
  background:#ff2e63;color:#fff;font-size:16px;cursor:pointer
}
.result{display:none;margin-top:16px}
.hb{
  font-size:34px;color:#ff2e63;margin:10px 0
}
.gifs img{
  width:120px;margin:6px;border-radius:12px
}
</style>
</head>
<body>

<div class="wrap">
  <h2>Smile ðŸ˜„ â€” Click your Birthday Photo</h2>

  <div class="videoBox">
    <video id="v" autoplay playsinline></video>
    <canvas id="c" style="display:none"></canvas>
    <div class="frame"></div>
  </div>

  <div class="controls">
    <button onclick="snap()">ðŸ“¸ Click Photo</button>
  </div>

  <div class="result" id="res">
    <div class="hb">Happy Birthday ðŸŽ‰ðŸŽ‚</div>
    <div class="gifs">
      <img src="https://media.giphy.com/media/26FPpSuhgHvYo9Kyk/giphy.gif">
      <img src="https://media.giphy.com/media/3o6fJ1BM7R2EBRDnxK/giphy.gif">
      <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
    </div>
  </div>
</div>

<script>
const v = document.getElementById('v');
const c = document.getElementById('c');
const res = document.getElementById('res');

// Camera ON
navigator.mediaDevices.getUserMedia({video:true})
  .then(s => v.srcObject = s);

// Click photo + frame
function snap(){
  c.width = v.videoWidth;
  c.height = v.videoHeight;
  const ctx = c.getContext('2d');
  ctx.drawImage(v,0,0,c.width,c.height);

  // show captured photo instead of video
  v.style.display='none';
  c.style.display='block';

  res.style.display='block';
}
</script>
</body>
</html>
