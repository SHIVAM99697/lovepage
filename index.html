<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #ff2e63;
            font-size: 32px;
        }

        button {
            font-size: 20px;
            padding: 10px 25px;
            margin: 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        #yes {
            background: #28c76f;
            color: white;
        }

        #no {
            background: #ea5455;
            color: white;
            position: absolute;
        }

        .boom {
            position: fixed;
            font-size: 80px;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        #meme {
            display: none;
            margin-top: 20px;
        }

        img {
            width: 280px;
            border-radius: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>
        Happy Birthday muahhh! üéÇüíã<br>
        so will u give me real kiss when u will come ? ‚ù§Ô∏è
    </h1>

    <button id="yes" onclick="yesClicked()">YES üòç</button>
    <button id="no" onmouseover="moveNo()">NO üòè</button>

    <div id="meme">
        <h2>Yayyy! üíñ</h2>
        <img src="https://gifdb.com/images/high/cute-chibi-lick-and-kiss-oe66nci7rck1yyrm.webp" alt="Cute Love GIF">
    </div>
</div>

<script>
    const noBtn = document.getElementById("no");

    function moveNo() {
        const x = Math.random() * (window.innerWidth - 120);
        const y = Math.random() * (window.innerHeight - 80);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    function yesClicked() {
        for (let i = 0; i < 12; i++) {
            let boom = document.createElement("div");
            boom.className = "boom";
            boom.innerHTML = "üéâ";
            boom.style.left = Math.random() * window.innerWidth + "px";
            boom.style.top = Math.random() * window.innerHeight + "px";
            document.body.appendChild(boom);
            setTimeout(() => boom.remove(), 1000);
        }
        document.getElementById("meme").style.display = "block";
    }
</script>

</body>
</html>
