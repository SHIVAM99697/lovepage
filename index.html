<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
body{
    height:100vh;
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    font-family:Arial,sans-serif;
    overflow:hidden;
}
.container{
    text-align:center;
    background:white;
    padding:35px;
    border-radius:20px;
    box-shadow:0 0 30px rgba(0,0,0,.25);
}
h1{
    color:#ff2e63;
    font-size:30px;
    min-height:90px;
}
button{
    font-size:20px;
    padding:10px 28px;
    margin:20px;
    border:none;
    border-radius:30px;
    cursor:pointer;
}
#yes{background:#28c76f;color:white;}
#no{
    background:#ea5455;
    color:white;
    position:absolute;
}
.boom{
    position:fixed;
    font-size:60px;
    animation:explode 1s ease-out forwards;
}
@keyframes explode{
    0%{transform:scale(0);opacity:1;}
    100%{transform:scale(3);opacity:0;}
}
#meme{
    display:none;
    margin-top:15px;
}
img{
    width:260px;
    border-radius:15px;
    animation:bounce 1s infinite alternate;
}
@keyframes bounce{
    from{transform:scale(1);}
    to{transform:scale(1.08);}
}
.heart{
    position:fixed;
    font-size:30px;
    animation:fall 4s linear forwards;
}
@keyframes fall{
    from{top:-10%;opacity:1;}
    to{top:110%;opacity:0;}
}
</style>
</head>

<body>

<div class="container">
    <h1 id="text"></h1>

    <button id="yes" onclick="yesClicked()">YES üòç</button>
    <button id="no" onmouseover="moveNo()" ontouchstart="moveNo()">NO üòè</button>

    <div id="meme">
        <h2>Haaye mera babu i love you so so muchhhhhhhhhhhhhhhhh muahhhhhhhhhhhh mera sona mera sab kuch! üíñ</h2>
        <img src="https://gifdb.com/images/high/cute-chibi-lick-and-kiss-oe66nci7rck1yyrm.webp">
    </div>
</div>

<audio id="kissSound">
    <source src="https://www.soundjay.com/human/kiss-1.mp3">
</audio>

<script>
const text="Happy Birthday muahhh! üéÇüíã\nSo will u give me real kiss when u will come ? ‚ù§Ô∏è";
let i=0;
function typeText(){
    if(i<text.length){
        document.getElementById("text").innerHTML+=text.charAt(i);
        i++;
        setTimeout(typeText,60);
    }
}
typeText();

const noBtn=document.getElementById("no");

function moveNo(){
    const x=Math.random()*(window.innerWidth-120);
    const y=Math.random()*(window.innerHeight-80);
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
}

function hearts(){
    for(let i=0;i<20;i++){
        let h=document.createElement("div");
        h.className="heart";
        h.innerHTML="‚ù§Ô∏è";
        h.style.left=Math.random()*window.innerWidth+"px";
        h.style.animationDuration=(2+Math.random()*3)+"s";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),4000);
    }
}

function yesClicked(){
    document.getElementById("kissSound").play();
    document.getElementById("meme").style.display="block";

    for(let i=0;i<15;i++){
        let b=document.createElement("div");
        b.className="boom";
        b.innerHTML="üéâ";
        b.style.left=Math.random()*window.innerWidth+"px";
        b.style.top=Math.random()*window.innerHeight+"px";
        document.body.appendChild(b);
        setTimeout(()=>b.remove(),1000);
    }
    hearts();
}
</script>

</body>
</html>
