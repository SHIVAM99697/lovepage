<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Birthday Surprise ðŸŽ‚</title>

<!-- Face detection -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<style>
body{
  margin:0;height:100vh;display:flex;justify-content:center;align-items:center;
  background:#111;font-family:Arial;color:#fff
}
.wrap{width:900px;max-width:95%;text-align:center}
.videoBox{
  position:relative;display:inline-block;border-radius:18px;overflow:hidden;
  box-shadow:0 0 30px rgba(255,46,99,.7)
}
video,canvas{
  width:420px;height:320px;object-fit:cover
}
.frame{
  position:absolute;inset:0;border:12px solid #ff2e63;border-radius:18px;
  pointer-events:none
}
.hb{
  font-size:36px;color:#ff2e63;margin:14px 0
}
.gifs img{
  width:120px;margin:6px;border-radius:12px
}
#msg{margin-bottom:10px;font-size:18px}
</style>
</head>

<body>

<div class="wrap">
  <div id="msg">Look at the camera ðŸ˜Š</div>

  <div class="videoBox">
    <video id="v" autoplay playsinline></video>
    <canvas id="c" style="display:none"></canvas>
    <div class="frame"></div>
  </div>

  <div id="result" style="display:none">
    <div class="hb">Happy Birthday ðŸŽ‰ðŸŽ‚</div>
    <div class="gifs">
      <img src="https://media.giphy.com/media/26FPpSuhgHvYo9Kyk/giphy.gif">
      <img src="https://media.giphy.com/media/3o6fJ1BM7R2EBRDnxK/giphy.gif">
      <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
    </div>
  </div>
</div>

<script>
const v = document.getElementById('v');
const c = document.getElementById('c');
const msg = document.getElementById('msg');
const res = document.getElementById('result');

let captured = false;

// Camera ON
navigator.mediaDevices.getUserMedia({video:true})
  .then(s => v.srcObject = s);

// Face Detection
const faceDetection = new FaceDetection({
  locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${f}`
});
faceDetection.setOptions({
  model: 'short',
  minDetectionConfidence: 0.6
});

faceDetection.onResults(r => {
  if (r.detections.length > 0 && !captured) {
    captured = true;
    autoSnap();
  }
});

const cam = new Camera(v,{
  onFrame: async () => await faceDetection.send({image:v}),
  width:420,
  height:320
});
cam.start();

// Auto photo click
function autoSnap(){
  msg.innerText = "Perfect! ðŸŽ‰";
  c.width = v.videoWidth;
  c.height = v.videoHeight;
  const ctx = c.getContext('2d');
  ctx.drawImage(v,0,0,c.width,c.height);

  // Switch to photo
  v.style.display='none';
  c.style.display='block';
  res.style.display='block';
}
</script>

</body>
</html>
